<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            crossorigin="anonymous"
        ></script>
        <title>MY-NBA</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
        />
    </head>
    <body>
        <div class="input-group mb-3">
            <select id="team-name" class="form-select" id="inputGroupSelect04">
                <option selected>TEAM NAME</option>
                <option value="lakers">lakers</option>
                <option value="warriors">warriors</option>
                <option value="heat">heat</option>
                <option value="suns">suns</option>
            </select>
            <input
                id="year"
                type="number"
                aria-label="YEAR"
                class="form-control"
                placeholder="YEAR"
            />
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1">
                <label class="form-check-label" for="inlineCheckbox1">Actives players</label>
              </div>
            <button
                id="getTeam-btn"
                class="btn btn-outline-secondary"
                type="button"
            >
                GET TEAM
            </button>
        </div>
        <button
        id="birthday-filter-btn"
        class="btn btn-outline-secondary"
        type="button"
    >
    <i class="bi bi-funnel"></i> Filter by birthday
    </button>
        <div class="players">
            <script id="players-template" type="text/x-handlebars-template">
                <button
                    class="btn btn-secondary col bi bi-arrow-left-square btn-left"
                ></button>
                {{#each playersArr}}
                    <div class="col card" style="width: 18rem;" data-teamID={{this.teamId}} data-isActive="{{this.teamId}}" data-birth={{this.birth}}>
                        <img
                            src="https://nba-players.herokuapp.com/players/{{this.lastName}}/{{this.firstName}}"
                            class="card-img-top"
                            onerror="this.src='./fronted/images/nba.jpg'"
                            alt="player-picture"
                        />
                        <div class="card-body">
                            <h5
                                class="player-first-name card-title"
                            >{{this.firstName}}</h5>
                            <h5
                            class="player-last-name card-title"
                        >{{this.lastName}}</h5>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="pos list-group-item">{{this.pos}}</li>
                            <li class="jersey list-group-item">
                                {{this.jersey}}</li>
                        </ul>
                        <button type="button" class="add-player btn btn-secondary">Add to
                            dream team</button>
                    </div>
                {{/each}}
                <button
                    class="btn btn-secondary col bi bi-arrow-right-square btn-right"
                ></button>
            </script>
            <div class="players-container row"></div>
            <h1 class="col">My dream team:</h1>
            <div class="dreamTeam">
                <script id="dreamTeam-template" type="text/x-handlebars-template">
                    {{#each dreamTeamArr}}
                        <div class="col-1 card" style="width: 18rem;">
                            <button type="button" class="delete-player btn btn-danger"><i class="bi bi-trash"></i></button>
                            <img
                                src="https://nba-players.herokuapp.com/players/{{this.lastName}}/{{this.firstName}}"
                                class="card-img-top"
                                onerror="this.src='./fronted/images/nba.jpg'"
                                alt="player-picture"
                            />
                            <div class="card-body">
                                <h5
                                    class="player-first-name card-title"
                                >{{this.firstName}}</h5>
                                <h5
                                class="player-last-name card-title"
                            >{{this.lastName}}</h5>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">Postion:
                                    {{this.pos}}</li>
                                <li class="list-group-item">Jersey Number:
                                    {{this.jersey}}</li>
                            </ul>
                        </div>
                    {{/each}}
                </script>
                <div class="dreamTeam-container row"></div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"
        ></script>
        <script src="./fronted/build/playerInterface.js"></script>
        <script src="./fronted/build/fetchDetailsFromAPI.js"></script>
        <script src="./fronted/build/nbaDataModel.js"></script>
        <script src="./fronted/build/RenderModel.js"></script>
        <script src="./fronted/build/ControllerModel.js"></script>
        <script src="./fronted/build/main.js"></script>
    </body>
</html>
