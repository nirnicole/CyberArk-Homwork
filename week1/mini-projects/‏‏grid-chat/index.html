<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href='https://fonts.googleapis.com/css?family=Merienda' rel='stylesheet'>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js"></script>
    
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div class="side-nav"></div>
        <div class="main">
            <div class="messageRecive">
                <div class="msgContainer">
                    <div class="msgConetnt">Hey</div>
                    <div class="msgTime">14:00</div>    
                </div>
              </div>
            <div class="messageRecive">
                <div class="msgContainer">
                    <div class="msgConetnt">Hello?</div>
                    <div class="msgTime">14:31</div>    
                </div>
            </div>
            <div class="messageSent">
                <div class="msgContainer">
                    <div class="msgConetnt">Sorry, been busy</div>
                    <div class="msgTime">17:58</div>    
                </div>
            </div>
            <div class="messageRecive">
                <div class="msgContainer">
                    <div class="msgConetnt">You work too much </div>
                    <div class="msgTime">17:59</div>    
                </div>
            </div>
            <div class="messageSent">
                <div class="msgContainer">
                    <div class="msgConetnt">Tell me about it </div>
                    <div class="msgTime">17:59</div>    
                </div>
            </div>
        </div>
        <div class="foot">
            <input type="text" id="sendInput" name="send" placeholder="Type here...">
            <button type="button" id="sendButton">Send</button>
        </div>
    </div>

</div>
</body>
</html>
